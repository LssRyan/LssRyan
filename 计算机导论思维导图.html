,407]},"content":"另外一种方法叫做&quot;假托&quot;，攻击者给某个公司打电话并假装是IT部门的人。<br>\n攻击者的第一通电话一般会叫人转接，这样另一个人接的时候电话号码看起来会像是公司内部的。<br>\n然后攻击者就会让受害人将电脑配置得易于入侵，或者让受害者泄露机密信息——如密码和网络配置。"}]},{"type":"list_item","depth":4,"payload":{"lines":[407,408]},"content":"木马","children":[{"type":"list_item","depth":5,"payload":{"lines":[408,409]},"content":"邮件里带木马也是常见手段，木马会伪装成无害的东西，比如照片或者发票，但实际上是恶意软件。"}]}]},{"type":"list_item","depth":3,"payload":{"lines":[409,410]},"content":"NAND镜像","children":[{"type":"list_item","depth":4,"payload":{"lines":[411,412]},"content":"如果能物理接触到电脑，可以往内存上接几根线来复制整个内存 。复制之后暴力尝试密码，直到设备让你等待。"},{"type":"list_item","depth":4,"payload":{"lines":[412,413]},"content":"这个时候只要把之前复制的内存副本覆盖掉内存，本质上重置了内存，就不用等待，可以继续尝试密码了。"}]},{"type":"list_item","depth":3,"payload":{"lines":[413,414]},"content":"漏洞利用","children":[{"type":"list_item","depth":4,"payload":{"lines":[415,416]},"content":"如果你无法物理接触到设备，就必须远程攻击，比如通过互联网。"},{"type":"list_item","depth":4,"payload":{"lines":[416,417]},"content":"远程攻击一般需要攻击者利用系统漏洞来获得某些能力或访问权限，这叫漏洞利用。"}]},{"type":"list_item","depth":3,"payload":{"lines":[417,418]},"content":"缓冲区溢出"}]},{"type":"bullet_list","depth":2,"payload":{"lines":[420,444]},"content":"","children":[{"type":"list_item","depth":3,"payload":{"lines":[420,421]},"content":"缓冲区是一种概称，指预留的一块内存空间。溢出缓冲区、覆盖掉相邻的数据，有时就会导致系统崩溃，因为重要值被垃圾数据覆盖了。"},{"type":"list_item","depth":3,"payload":{"lines":[421,422]},"content":"而攻击者可以更巧妙地利用这个漏洞，注入有意义的新值到程序的内存中，比如&quot;is_admin&quot;的值改成true，这样就有了任意修改内存的能力。"},{"type":"list_item","depth":3,"payload":{"lines":[422,423]},"content":"黑客可以绕过“登录”之类的东西甚至使用那个程序劫持整个系统。"},{"type":"list_item","depth":3,"payload":{"lines":[423,424]},"content":"边界检测","children":[{"type":"list_item","depth":4,"payload":{"lines":[425,426]},"content":"防止缓存区溢出的方法之一。"},{"type":"list_item","depth":4,"payload":{"lines":[426,427]},"content":"方法:复制之前检查长度"}]},{"type":"list_item","depth":3,"payload":{"lines":[427,428]},"content":"代码注入"},{"type":"list_item","depth":3,"payload":{"lines":[429,430]},"content":"SQL——结构查询
